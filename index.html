<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href = "assets/css/style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-2 text-center"><i class="fas fa-calendar-alt"></i> Passion Planner</h1>
            <p class="lead text-center">Take your passion to the next level.</p>
            <hr class="my-4">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <p class="lead text-center display-5">Welcome *Placeholder of user name*</p>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div id="time-widget"class="display-3 text-center">Time placeholder</div>
                </div>
            </div>
            
            
        </div>
        <div class="row border">
            <div class="col-12 text-center">
                <div id="inspirational-quote display-4">"Placeholder quote" -Joe Schmo</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 border">
                <div id="weather-widget">"Weather placeholer"</div>
            </div>  
            <div class="col-sm-12 col-md-6 border">
                <div id="stock-widget">"stock placeholer"</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 border">
                <div id="meme-widget">"meme placeholer"</div>
            </div> 
            <div class="col-sm-12 col-md-6 border">
                <div id="strava-widget">"Strava placeholder"</div>
            </div>
        </div> 
        <div class="row">
            <div class="col-sm-12 col-md-6 border">
                <div class="display-4 mb-1">NASA Daily Image</div>
                <div id="nasa-widget"></div>
            </div>
            <div class="col-sm-12 col-md-6 border">
                <div id="sticky-widget">
                    <div class="display-4">Sticky Reminders</div>
                    <form id="sticky-form">
                        <input type="text" id="sticky-input" class="mt-2">
                        <div>
                            <button type="submit" id="sticky-button" class="mt-2">Add reminder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/script.js"></script>
    <script src="assets/javascript/nasa.js"></script>
    <script src="assets/javascript/stickynote.js"></script>
    <script src="assets/javascript/time.js"></script>
  </body>
</html>
